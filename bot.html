<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <style>
        body { font-family: Arial, sans-serif; background: #2C003E; color: white; margin: 0; padding: 0; }
        .container { padding: 20px; }
        .hidden { display: none; }
        .button { padding: 10px 20px; margin: 5px; border: none; background: #6C03FA; color: white; cursor: pointer; }
        .button:disabled { background: #888; }
        .navbar { display: flex; justify-content: space-around; background: #1F002A; padding: 10px 0; }
        .navbar button { flex: 1; }
        .balance { font-size: 24px; margin-bottom: 20px; }
        .energy { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="showPage('clickPage')">Tap</button>
        <button onclick="showPage('boostPage')">Boost</button>
    </div>
    <div class="container">
        <div id="clickPage">
            <div class="balance">Balance: <span id="balance">0</span> coins</div>
            <div class="energy">Energy: <span id="energy">0</span>/<span id="maxEnergy">0</span></div>
            <button id="tapButton" class="button" onclick="tap()">Tap</button>
        </div>
        <div id="boostPage" class="hidden">
            <div class="balance">Balance: <span id="balanceBoost">0</span> coins</div>
            <div>
                <button class="button" onclick="upgrade('multitap')">Upgrade Multitap (Cost: 500,000 coins)</button>
                <div>Multitap Level: <span id="multitapLevel">0</span></div>
            </div>
            <div>
                <button class="button" onclick="upgrade('energyLimit')">Upgrade Energy Limit (Cost: 400,000 coins)</button>
                <div>Energy Limit Level: <span id="energyLimitLevel">0</span></div>
            </div>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 6500;
        let maxEnergy = parseInt(localStorage.getItem('maxEnergy')) || 6500;
        let multitapLevel = parseInt(localStorage.getItem('multitapLevel')) || 14;
        let energyLimitLevel = parseInt(localStorage.getItem('energyLimitLevel')) || 13;

        document.getElementById('balance').innerText = balance.toLocaleString();
        document.getElementById('balanceBoost').innerText = balance.toLocaleString();
        document.getElementById('energy').innerText = energy;
        document.getElementById('maxEnergy').innerText = maxEnergy;
        document.getElementById('multitapLevel').innerText = multitapLevel;
        document.getElementById('energyLimitLevel').innerText = energyLimitLevel;

        function showPage(pageId) {
            document.getElementById('clickPage').classList.add('hidden');
            document.getElementById('boostPage').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
            if (pageId === 'clickPage') {
                document.getElementById('balance').innerText = balance.toLocaleString();
            } else {
                document.getElementById('balanceBoost').innerText = balance.toLocaleString();
            }
        }

        function tap() {
            if (energy > 0) {
                balance += 1 * (1 + multitapLevel * 0.1);
                energy -= 1;
                updateDisplay();
                saveData();
            }
        }

        function upgrade(type) {
            if (type === 'multitap' && balance >= 500000) {
                balance -= 500000;
                multitapLevel += 1;
                document.getElementById('multitapLevel').innerText = multitapLevel;
            } else if (type === 'energyLimit' && balance >= 400000) {
                balance -= 400000;
                energyLimitLevel += 1;
                maxEnergy += 500;
                document.getElementById('energyLimitLevel').innerText = energyLimitLevel;
                document.getElementById('maxEnergy').innerText = maxEnergy;
            }
            updateDisplay();
            saveData();
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = balance.toLocaleString();
            document.getElementById('balanceBoost').innerText = balance.toLocaleString();
            document.getElementById('energy').innerText = energy;
        }

        function saveData() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('energy', energy);
            localStorage.setItem('maxEnergy', maxEnergy);
            localStorage.setItem('multitapLevel', multitapLevel);
            localStorage.setItem('energyLimitLevel', energyLimitLevel);
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateDisplay();
                saveData();
            }
        }, 1000);
    </script>
</body>
</html>
