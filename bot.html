<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .upgrade-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .upgrade-button:hover {
            background-color: #218838;
        }

        #usercard {
            margin-bottom: 20px;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #click-count {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="usercard">
        <h1>Welcome, <span id="username"></span>!</h1>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="click-count">Clicks: <span id="click-count-value">0</span></div>
    <button class="button" onclick="clickButton()">Click Me</button>
    <button class="upgrade-button" onclick="upgrade()">Upgrade (+1 per click, 10 points)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "Send Data";
        tg.MainButton.show();

        document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;

        let score = 0;
        let pointsPerClick = 1;
        let clickCount = 0;

        function updateScore() {
            console.log('Updating score display:', score, clickCount);
            document.getElementById('score-value').innerText = score;
            document.getElementById('click-count-value').innerText = clickCount;
        }

        function clickButton() {
            console.log('Button clicked. Current score:', score, 'Current points per click:', pointsPerClick);
            score += pointsPerClick;
            clickCount++;
            updateScore();
        }

        function upgrade() {
            console.log('Upgrade attempted. Current score:', score);
            if (score >= 10) {
                score -= 10;
                pointsPerClick += 1;
                updateScore();
                console.log('Upgrade successful. New points per click:', pointsPerClick);
            } else {
                alert('Not enough points to upgrade!');
                console.log('Upgrade failed. Not enough points.');
            }
        }

        tg.onEvent('mainButtonClicked', function() {
            console.log('Main button clicked. Sending data...');
            const data = { score: score, pointsPerClick: pointsPerClick, clickCount: clickCount };
            tg.sendData(JSON.stringify(data));
        });

        // Ensure the initial score is displayed
        updateScore();
    </script>
</body>
</html>
