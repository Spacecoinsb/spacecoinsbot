<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
        .button-disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .stats {
            margin: 20px;
        }
        .boosters {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .booster-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Tap Clicker</h1>
    <div class="stats">
        <p>Coins: <span id="coins">0</span></p>
        <p>Energy: <span id="energy">0</span>/<span id="max-energy">50</span></p>
    </div>
    <button id="tapButton" onclick="tap()">Tap</button>
    <div class="boosters">
        <div class="booster-item">
            <button onclick="buyBooster('multitap')">Upgrade Multitap (500 coins)</button>
            <span id="multitapLevel">Level: 1</span>
        </div>
        <div class="booster-item">
            <button onclick="buyBooster('energyLimit')">Upgrade Energy Limit (400 coins)</button>
            <span id="energyLimitLevel">Level: 1</span>
        </div>
        <div class="booster-item">
            <button onclick="buyBooster('tapBot')">Buy Tap Bot (200 coins)</button>
        </div>
    </div>

    <script>
        let coins = 0;
        let energy = 50;
        let maxEnergy = 50;
        let multitapLevel = 1;
        const tapButton = document.getElementById('tapButton');
        const coinsDisplay = document.getElementById('coins');
        const energyDisplay = document.getElementById('energy');
        const maxEnergyDisplay = document.getElementById('max-energy');
        const multitapLevelDisplay = document.getElementById('multitapLevel');
        const energyLimitLevelDisplay = document.getElementById('energyLimitLevel');
        
        function updateUI() {
            coinsDisplay.textContent = coins;
            energyDisplay.textContent = energy;
            maxEnergyDisplay.textContent = maxEnergy;
            multitapLevelDisplay.textContent = `Level: ${multitapLevel}`;
        }

        function tap() {
            if (energy > 0) {
                coins += multitapLevel;
                energy--;
                updateUI();
            }
        }

        function buyBooster(booster) {
            switch(booster) {
                case 'multitap':
                    if (coins >= 500) {
                        coins -= 500;
                        multitapLevel++;
                    }
                    break;
                case 'energyLimit':
                    if (coins >= 400) {
                        coins -= 400;
                        maxEnergy += 10;
                        energy = maxEnergy;
                    }
                    break;
                case 'tapBot':
                    if (coins >= 200) {
                        coins -= 200;
                        setInterval(tap, 1000);
                    }
                    break;
            }
            updateUI();
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>

</body>
</html>
