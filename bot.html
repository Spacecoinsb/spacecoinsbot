<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 40px 80px; /* Увеличенный размер кнопки */
            font-size: 30px; /* Увеличенный размер шрифта */
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px; /* Скругленные углы */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .upgrade-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px; /* Увеличенный размер кнопки прокачки */
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .upgrade-button:hover {
            background-color: #218838;
        }

        #usercard {
            margin-bottom: 20px;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #click-count {
            font-size: 18px;
            margin-top: 10px;
        }

        .upgrades {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upgrade-item {
            margin: 10px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="usercard">
        <h1>нищийme, <span id="username"></span>!</h1>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="click-count">Clicks: <span id="click-count-value">0</span></div>
    <button class="button" onclick="clickButton()">Click Me</button>
    <div class="upgrades">
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(1)">Upgrade 1 (+1 per click, 10 points)</button>
        </div>
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(2)">Upgrade 2 (+2 per click, 20 points)</button>
        </div>
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(5)">Upgrade 3 (+5 per click, 50 points)</button>
        </div>
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(10)">Upgrade 4 (+10 per click, 100 points)</button>
        </div>
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(20)">Upgrade 5 (+20 per click, 200 points)</button>
        </div>
        <div class="upgrade-item">
            <button class="upgrade-button" onclick="upgrade(50)">Upgrade 6 (+50 per click, 500 points)</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "Send Data";
        tg.MainButton.show();

        document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;

        let score = parseInt(localStorage.getItem('score')) || 0;
        let pointsPerClick = parseInt(localStorage.getItem('pointsPerClick')) || 1;
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;

        function updateScore() {
            console.log('Updating score display:', score, clickCount);
            document.getElementById('score-value').innerText = score;
            document.getElementById('click-count-value').innerText = clickCount;
            saveState();
        }

        function clickButton() {
            console.log('Button clicked. Current score:', score, 'Current points per click:', pointsPerClick);
            score += pointsPerClick;
            clickCount++;
            updateScore();
        }

        function upgrade(points) {
            console.log('Upgrade attempted. Current score:', score);
            const upgradeCost = points * 10;
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick += points;
                updateScore();
                console.log('Upgrade successful. New points per click:', pointsPerClick);
            } else {
                alert('Not enough points to upgrade!');
                console.log('Upgrade failed. Not enough points.');
            }
        }

        function saveState() {
            localStorage.setItem('score', score);
            localStorage.setItem('pointsPerClick', pointsPerClick);
            localStorage.setItem('clickCount', clickCount);
        }

        tg.onEvent('mainButtonClicked', function() {
            console.log('Main button clicked. Sending data...');
            const data = { score: score, pointsPerClick: pointsPerClick, clickCount: clickCount };
            tg.sendData(JSON.stringify(data));
        });

        // Ensure the initial score is displayed
        updateScore();
    </script>
</body>
</html>
